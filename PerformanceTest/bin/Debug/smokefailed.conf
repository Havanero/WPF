<?xml version="1.0"?>
<TestGroup xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:xsd="http://www.w3.org/2001/XMLSchema">
  <ParallelTests>
    <ParallelTest>
      <Name>Success</Name>
      <Tests>
        <TestConf>
          <Name>Success</Name>
          <Assembly>myTests.dll</Assembly>
          <TestToRun>myTests.DummyTests.MustSuccess</TestToRun>
          <Machine>localhost:9999</Machine>
          <StartBarrier>SERVERSTART</StartBarrier>
          <EndBarrier>ENDBARRIER</EndBarrier>
        </TestConf>
      </Tests>
    </ParallelTest>
  </ParallelTests>
</TestGroup>